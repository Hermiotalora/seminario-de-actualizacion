<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Unidad 1 - Punto 8</title>
</head>

<body>
    <script>
        let usuarios = new Map();
        usuarios.set("admin", {
            pass: "admin123",
            rol: "administrador"
        });
        usuarios.set("cliente1", {
            pass: "cliente123",
            rol: "cliente"
        });
        usuarios.set("vendedor1", {
            pass: "vende123",
            rol: "vendedor"
        });
        usuarios.set("deposito1", {
            pass: "deposito123",
            rol: "deposito"
        });

        let user = prompt("Usuario:");
        let pass = prompt("Contrasena:");

        if (usuarios.has(user) && usuarios.get(user).pass === pass) {
            let rol = usuarios.get(user).rol;
            alert("Bienvenido/a " + user + "\\nRol: " + rol);
        } else {
            alert("Credenciales invalidas");
        }
    </script>
</body>

</html>
